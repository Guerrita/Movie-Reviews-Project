<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="mb-3">
          <label for="searchMovie" class="form-label">Search for Movie</label>
          <input type="text" class="form-control" name="searchMovie" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <p>Searching for {{searchTerm}}</p>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-for="movie in movies" class="col">
          <div class="card">
            <img src="{{movie.image.url}}" />
            <div class="card-body">
              <h5>{{movie.title}}</h5>
              <p>{{ movie.description }}</p>

              {% if movie.url %}
              <a href="{{ movie.url }}" class="btn btn-primary"></a>Movie Link</a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <br />
    </div>
  </body>
</html>
